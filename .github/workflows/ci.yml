name: CI
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - name: Validate (if script exists)
        shell: bash
        run: |
          node -e "const s=require('./package.json').scripts||{}; if(!s.validate){console.log('no validate script, skipping');process.exit(0)}"
          npm run validate
      - name: Smoke tests
        run: node scripts/smoke.mjs
